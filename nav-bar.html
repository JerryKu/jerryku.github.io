<dom-module id="navbar-app">
  <template>
    <style>
      :host {
        display: block;
      }
      div{
        width: 70%;
        margin: 0 auto;
        background-color: lightblue;
      }
    </style>
    <div id="test"><a href="google.com">JK</a></div>
  </template>
  <script>
      class Test extends Polymer.Element{
        static get is(){
          return "navbar-app";
        }

        constructor(){
          super();
        }

        connectedCallback(){
          super.connectedCallback();
          this.$.test.style.backgroundColor = "green";
        }

      }
      customElements.define(Test.is, Test);
  </script>
</dom-module>
